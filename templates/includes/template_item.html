<div class="item">
    <div class="icon">
        <img src="static/icons/{{ id }}.png" alt="{{ item_name }}">
    </div>
    <div class="text">
        <p class="item-name">{{ item_name }}</p>
        <p class="value">{{ symbol }}{{ value }}pm</p>
    </div>
    <div class="controls">
        <a href="/delete/2/{{ id }}"><button class="button delete">-</button></a>
    </div>
</div>
